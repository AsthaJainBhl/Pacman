<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Pacman Game</h1>
    

    <!-- Game Grid -->
    <div class="grid"></div>

    <h3>Score: <span class="score">0</span></h3>
    <!-- Game Controls (can be expanded later) -->
    <div class="settings">
        <label for="dotStyle">Choose Dot Style:</label>
        <select id="dotStyle">
            <option value="dot">Small Dots</option>
            <option value="dash">Dashes</option>
        </select>
    </div>

    <script src="index.js"></script>
</body>
</html>
